<app-nav-menu [title]='title'></app-nav-menu>
<!-- Page Content -->
<div class="container">
  <div class="row" >
        <split [gutterSize]="1" [height]="350" #parent>
            <split-area>
                <app-toolbar></app-toolbar>
                <app-editor #child (notifyEditorTextChanged)="onEditorInput($event)"></app-editor>
              </split-area>
            <split-area [style.visibility]="(isChecked==false) ? 'visible' : 'hidden' ">
                <mat-toolbar color="primary" >
                    <mat-slide-toggle ([checked])="onChecked($event)" color="warn"> 
                        <h4>Preview</h4>
                    </mat-slide-toggle>
                  </mat-toolbar>
              <app-preview #child [data]="content"  ></app-preview>
      </split-area>
    </split>
        <br>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
<!-- Footer -->
<footer class="py-5 bg-dark footer">

  </div>
